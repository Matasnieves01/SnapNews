<!DOCTYPE html>
<html>
<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=DM+Serif+Text:ital@0;1&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/flowbite/2.3.0/flowbite.min.css" rel="stylesheet" />
    <title>Register</title>
    <style>
        body {
            padding: 50px 0; /* Add space at the top and bottom */
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #6dd5ed, #2193b0);
        }
        .form-container {
            background-color: rgba(255, 255, 255, 0.9);
            border-radius: 15px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            margin: 0 20px; /* Add space on the left and right */
        }
        .form-container:hover {
            transform: translateY(-10px);
            box-shadow: 0 12px 24px rgba(0, 0, 0, 0.2);
        }
        .form-title {
            font-size: 1.75rem;
            font-weight: bold;
            color: #333;
        }
        .form-label {
            font-weight: bold;
            color: #555;
        }
        .form-input {
            border-radius: 10px;
            border: 1px solid #ccc;
            transition: border-color 0.3s ease;
        }
        .form-input:focus {
            border-color: #f06;
            box-shadow: 0 0 8px rgba(240, 96, 96, 0.2);
        }
        .form-button {
            background-color: #f06;
            border: none;
            border-radius: 10px;
            color: white;
            font-weight: bold;
            padding: 10px 20px;
            cursor: pointer;
            transition: background-color 0.3s ease, box-shadow 0.3s ease;
        }
        .form-button:hover {
            background-color: #ff7043;
            box-shadow: 0 8px 16px rgba(240, 96, 96, 0.2);
        }
    </style>
</head>    
<body style="padding-top: 50px;">
    <header style="position:fixed; top: 0; width: 100%; z-index: 1000;">
        <nav class="bg-white border-gray-200 px-4 lg:px-6 py-2.5 dark:bg-gray-800" style="background-color: rgb(55, 104, 238);">
            <div class="flex flex-wrap justify-between items-center mx-auto max-w-screen-xl">
                <a href="http://127.0.0.1:5500/templates/snapnews.html" class="flex items-center">
                    <img src="https://flowbite.com/docs/images/logo.svg" class="mr-3 h-6 sm:h-9" alt="Flowbite Logo" />
                    <span class="self-center text-xl font-semibold whitespace-nowrap dark:text-white" style="color:white; font-family: DM Serif Text; font-size: 30px;">SnapNews</span>
                </a>
            </div>
        </nav>
    </header>
    <div class="flex items-center justify-center min-h-screen" style="padding-top: 60px;">
        <div class="form-container p-6 w-full max-w-md">
            <h2 class="form-title mb-5 text-center">Register</h2>
            <form action="/register" method="post">
                <div class="mb-4">
                    <label for="username" class="form-label block mb-2">Username</label>
                    <input type="text" id="username" name="username" class="form-input shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" placeholder="Enter your username">
                </div>
                <div class="mb-4">
                    <label for="password" class="form-label block mb-2">Password</label>
                    <input type="password" id="password" name="password" class="form-input shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" placeholder="Enter your password">
                </div>
                <div class="mb-6">
                    <label for="correoElect" class="form-label block mb-2">Email</label>
                    <input type="email" id="correoElect" name="correoElect" class="form-input shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 mb-3 leading-tight focus:outline-none focus:shadow-outline" placeholder="Enter your email">
                </div>
                <button type="submit" class="form-button">Register</button>
            </form>
            <div class="text-center" style="padding-top: 15px;">
                <p class="text-sm">Already have an account? <a href="http://127.0.0.1:5000/login" class="font-bold text-blue-500 hover:text-blue-800">Login here</a></p>
            </div>
        </div>
    </div>
</body>
</html>
